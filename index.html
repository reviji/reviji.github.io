<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey About My Picture</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body> 
<div class="container">
  <div class="row">
    <div class="col-6">
      <img src="1.jpg" class="img-thumbnail" style="width:400px;height:500px;"/><br>
      <button class="btn btn-primary like-btn" type="button" onclick="likePhoto(1)"> Like </button>
      <span id="likeCount1">0</span> Likes
    </div>
    <div class="col-6">
      <img src="2.jpg" class="img-thumbnail" style="width:400px;height:500px;"/><br>
      <button class="btn btn-primary like-btn" type="button" onclick="likePhoto(2)"> Like </button>
      <span id="likeCount2">0</span> Likes
    </div>
  </div>
</div>

<script>
  
  function likePhoto(photoId) {
    var likeCountSpan = document.getElementById('likeCount' + photoId);
    var currentLikes = parseInt(likeCountSpan.innerHTML);
    likeCountSpan.innerHTML = currentLikes + 1;
  }
</script>

</body>
</html>
