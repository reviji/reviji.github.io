<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <img src="1.jpg" class="img-thumbnail" style="width:400px;height:500px;" /><br>
                <button class="btn btn-primary" type="button" id="btnLike1">
                    <i class="bi bi-hand-thumbs-up"></i> Like
                </button>
                <output id="countLike1">0</output>
                <button class="btn btn-primary" type="button" id="btnDislike1">
                    <i class="bi bi-hand-thumbs-down"></i> Dislike
                </button>
                <output id="countDislike1">0</output>
            </div>
            <div class="col-4">
                <img src="2.jpg" class="img-thumbnail" style="width:400px;height:500px;" /><br>
                <button class="btn btn-primary" type="button" id="btnLike2">
                    <i class="bi bi-hand-thumbs-up"></i> Like
                </button>
                <output id="countLike2">0</output>
                <button class="btn btn-primary" type="button" id="btnDislike2">
                    <i class="bi bi-hand-thumbs-down"></i> Dislike
                </button>
                <output id="countDislike2">0</output>
            </div>
            <div class="col-4">
                Comments <br>
                <input type="text" class="form-control" id="comment" />
                <button class="btn btn-success" id="submit">
                    <i class="bi bi-chat-dots"></i> Submit
                </button>
                <br>
                <textarea class="form-control" id="commentbox" rows="20"></textarea>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
